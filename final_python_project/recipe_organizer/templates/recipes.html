<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-5">

    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">RECIPE NAME</label>
        <input name="recipe_name" type="text" class="form-control">
      </div>
      <div class="mb-3">
        <label  for="exampleInputPassword1" class="form-label">RECIPE DESCRIPTION</label>
        <textarea name="recipe_text" class="form-control"></textarea> 
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">RECIPE IMAGE</label>
        <input name="recipe_picture" type="file" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary">ADD RECIPE</button>
    </form>
    <table class="table table-striped table-dark">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">recipe_name</th>
          <th scope="col">recipe_text</th>
          <th scope="col">recipe_picture</th>
          <th scope="col">actions</th>
        </tr>
      </thead>
      <tbody>
        {% for recipe in recipes %}
        <tr>
          <th scope="row">{{ forloop.counter }}</th>
          <td>{{ recipe.recipe_name }}</td>
          <td>{{ recipe.recipe_text }}</td>
          <td><img src="/media/{{ recipe.recipe_picture }}" style="height:100px"></td>
          <td>
            <a href="/delete-recipe/{{ recipe.id }}" class="btn btn-danger">DELETE</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
